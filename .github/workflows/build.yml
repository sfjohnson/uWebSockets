name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-10.15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive

      - name: Build
        run: |
          export WITH_OPENSSL=1
          export CPATH="$CPATH:/usr/local/opt/openssl/include"
          export LIBRARY_PATH="$LIBRARY_PATH:/usr/local/opt/openssl/lib"
          make -f macos10.mk

      - name: Cache build output
        uses: actions/cache@v2
        with:
          path: |
            capi/libuwebsockets.h
            libuwebsockets-macos10.a
            LICENSE
          key: macos10-build

  build-android:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive

      # Build without OpenSSL
      - name: Build
        run: |
          make -f android30.mk

      - name: Cache build output
        uses: actions/cache@v2
        with:
          path: |
            libuwebsockets-android30.a
          key: android30-build

  create-release:
    runs-on: ubuntu-20.04
    needs: [build-macos, build-android]
    steps:
      - name: Get build outputs from cache
        uses: actions/cache@v2
        with:
          path: .
          key: |
            macos10-build
            android30-build

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            capi/libuwebsockets.h
            libuwebsockets-macos10.a
            libuwebsockets-android30.a
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
